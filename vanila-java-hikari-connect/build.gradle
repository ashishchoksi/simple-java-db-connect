plugins {
    id 'java'
}

group = 'com.simple.db.connect'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // mysql connector - it has driver class
    implementation 'mysql:mysql-connector-java:8.0.33'

    // hikari to manage connection pool
    implementation 'com.zaxxer:HikariCP:5.1.0'

    // slf4j for logging - hikari uses some logs
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
}

test {
    useJUnitPlatform()
}